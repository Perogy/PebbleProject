<!DOCTYPE html>

<script>

var token;

function createCORSRequest(url, method) {
  var xhr = new XMLHttpRequest();
  if ("withCredentials" in xhr) {
    // XHR for Chrome/Firefox/Opera/Safari.
    xhr.open(method, url, true);
  } else if (typeof XDomainRequest != "undefined") {
    // XDomainRequest for IE.
    xhr = new XDomainRequest();
    xhr.open(method, url);
  } else {
    // CORS not supported.
    xhr = null;
  }
  return xhr;
}

function getQueryParam(variable, defaultValue) 
{
	  // Find all URL parameters
	  var query = location.search.substring(1);
	  var vars = query.split('&');
	  for (var i = 0; i < vars.length; i++) {
		var pair = vars[i].split('=');

		// If the query variable parameter is found, decode it to use and return it for use
		if (pair[0] === variable) {
		  return decodeURIComponent(pair[1]);
		}
	  }
	  return defaultValue || false;
}

function getTokenFromTodoist(responseText) 
{
	var json = JSON.parse(responseText);
	var loginData = {token:json.access_token, todoistToken:true};
	var return_to = getQueryParam('return_to', 'pebblejs://close#');
    location.href = return_to + encodeURIComponent(JSON.stringify(loginData));
}

function run()
{
    code = getQueryParam('code');

	var xhr = createCORSRequest('https://todoist.com/oauth/access_token?client_id=2a11ee6e18fe46ad89f9dcbd5507b76b?client_secret=cc88177b38774df2acfedd668be53824?code=' + token + '?redirect_uri=https://perogy.github.io/PebbleProject/callbackTodoist.html', 'POST');
	if (!xhr) {
		alert('CORS not supported');
		return;
    }
	xhr.send();
	// Response handlers.
    xhr.onload = function () {
	    getTokenFromTodoist(this.responseText);
	};

  xhr.onerror = function() {
    alert('Request Error');
  };

  xhr.send();
}
window.onload = run()
window.onerror = function(msg, url, line, col, error) {
   // Note that col & error are new to the HTML 5 spec and may not be 
   // supported in every browser.  It worked for me in Chrome.
   var extra = !col ? '' : '\ncolumn: ' + col;
   extra += !error ? '' : '\nerror: ' + error;

   // You can view the information in an alert to see things working like this:
   alert("Error: " + msg + "\nurl: " + url + "\nline: " + line + extra);

   // TODO: Report this error via ajax so you can keep track
   //       of what pages have JS issues

   var suppressErrorAlert = true;
   // If you return true, then error alerts (like in older versions of 
   // Internet Explorer) will be suppressed.
   return suppressErrorAlert;
};
